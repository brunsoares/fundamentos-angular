<div style="display: flex">
  <div style="width: 50%">
    @for(user of usersList$ | async; track user) {
    <div style="cursor: pointer" [routerLink]="['posts', user.id]">
      <p>{{ user.id }}</p>
      <p>{{ user.name }}</p>
      <p>{{ user.email }}</p>
    </div>
    <hr />
    }
  </div>
  <div style="width: 50%">
    <router-outlet></router-outlet>
  </div>
</div>
