<form [formGroup]="personForm">
  <label for="name">Nome:</label>
  <input type="text" id="name" formControlName="name" />
  <br />
  <label for="email">E-mail:</label>
  <input type="email" id="email" formControlName="email" />
  <br />
  <hr />
  <p>Informações endereço:</p>
  <div formGroupName="address">
    <label for="street">Rua:</label>
    <input type="text" id="street" formControlName="street" />
    <br />
    <label for="number">Número:</label>
    <input type="text" id="number" formControlName="number" />
  </div>
  <br />
  <hr />
  <p>Informações músicas:</p>
  <div formArrayName="musics">
    <div *ngFor="let music of musics.controls; let i = index">
      <label for="name">Nome:</label>
      <input type="text" id="name" [formControlName]="i" />
    </div>
  </div>
  <br />
  <button type="button" (click)="save()">Enviar</button>
</form>
