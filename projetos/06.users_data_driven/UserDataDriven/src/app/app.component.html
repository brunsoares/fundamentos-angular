<div class="container">
  <app-users-card-list
    [users]="usersList"
    (onUserSelected)="onUserSelected($event)"
  ></app-users-card-list>
</div>
<div class="container">
  <app-user-form
    *ngIf="userSelectedIndex !== undefined"
    [genres]="genresList"
    [states]="statesList"
    [userSelected]="userSelected"
    (formSubmitEmitt)="onFormSubmit()"
  ></app-user-form>
</div>
