<div class="users">
  <mat-card
    *ngFor="let user of usersList; let i = index"
    class="users__card"
    (click)="onUserSelected(i)"
  >
    <mat-card-header>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content></mat-card-content>
  </mat-card>
</div>
