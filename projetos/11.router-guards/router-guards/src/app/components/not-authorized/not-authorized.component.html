<div class="not-authorized">
  <div class="not-authorized__container">
    <div class="not-authorized__content">
      <h2 *ngIf="typeMessageShow === 'not-authorized'" class="poppins-semibold">
        Você não tem permissão para acessar essa página.
      </h2>
      <h2 *ngIf="typeMessageShow === 'not-found'" class="poppins-semibold">
        Página não encontrada =(
      </h2>

      <button
        class="poppins-regular not-authorized__button"
        routerLink="/dashboard"
      >
        Voltar
      </button>
    </div>
  </div>
</div>
