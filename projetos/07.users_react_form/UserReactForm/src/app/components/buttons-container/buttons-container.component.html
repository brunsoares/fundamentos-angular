<div class="p-4 flex justify-end gap-4">
  <button
    *ngIf="!isEditMode"
    class="rounded-md px-3 py-2 text-lg font-medium leading-5 text-white, bg-indigo-600 hover:bg-indigo-500"
    (click)="onEdit()"
  >
    Editar
  </button>
  <button
    *ngIf="isEditMode"
    class="rounded-md px-3 py-2 text-lg font-medium leading-5 text-white, bg-red-600 hover:bg-red-500"
    (click)="onCancel()"
  >
    Cancelar
  </button>
  <button
    *ngIf="isEditMode"
    [disabled]="!isFormValid"
    class="rounded-md px-3 py-2 text-lg font-medium leading-5 text-white,"
    [ngClass]="{
      'bg-green-200 cursor-not-allowed': !isFormValid,
      'bg-green-600 hover:bg-green-500 cursor-pointer': isFormValid
    }"
    (click)="onSave()"
  >
    Salvar
  </button>
</div>
