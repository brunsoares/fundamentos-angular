<div class="p-4 grid gap-3 sm:grid-cols-3">
  <mat-card
    *ngFor="let user of usersList; let i = index"
    appearance="outlined"
    class="user-card-hover"
    (click)="selectUser(i)"
    [ngClass]="{
      'user-selected': i === userSelectedIndex,
      'user-card-disabled': isEditMode && i !== userSelectedIndex
    }"
  >
    <mat-card-header>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content></mat-card-content>
  </mat-card>
</div>
