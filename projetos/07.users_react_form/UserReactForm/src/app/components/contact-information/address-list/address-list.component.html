<div *ngFor="let address of addressListToDisplay">
  <div class="p-4 grid gap-4 sm:grid-cols-2 lg:grid-cols-6">
    <app-user-info-item
      label="Tipo"
      [value]="address.typeDescription"
    ></app-user-info-item>
    <app-user-info-item
      label="Rua"
      [value]="address.street"
    ></app-user-info-item>
    <app-user-info-item
      label="Complemento"
      [value]="address.complement"
    ></app-user-info-item>
    <app-user-info-item
      label="PaÃ­s"
      [value]="address.country"
    ></app-user-info-item>
    <app-user-info-item
      label="Estado"
      [value]="address.state"
    ></app-user-info-item>
    <app-user-info-item
      label="Cidade"
      [value]="address.city"
    ></app-user-info-item>
  </div>
  <hr class="block lg:hidden" />
</div>
