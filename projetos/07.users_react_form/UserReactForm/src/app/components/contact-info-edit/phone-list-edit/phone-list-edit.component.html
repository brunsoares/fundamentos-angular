<form class="grid lg:grid-cols-3 lg:gap-4" [formGroup]="userForm">
  <ng-container formGroupName="contactInformation">
    <ng-container formArrayName="phoneList">
      <mat-form-field
        class="w-full"
        *ngFor="let controls of phoneList.controls; let i = index"
        [formGroupName]="i"
      >
        <mat-label>{{ phoneList.value[i].description }}:</mat-label>
        <input
          matInput
          [placeholder]="phoneList.value[i].type | placeholderPhone"
          [mask]="phoneList.value[i].type | phoneMask"
          formControlName="number"
        />
        <mat-error *ngIf="controls.get('number')?.hasError('required')"
          >O Telefone é obrigatório</mat-error
        >
        <mat-error *ngIf="controls.get('number')?.hasError('mask')"
          >O Telefone é inválido</mat-error
        >
      </mat-form-field>
    </ng-container>
  </ng-container>
</form>
